<ion-header>

  <ion-navbar>
    <ion-title>Activiteiten</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button navPush="AddActiviteitPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let activiteit of activiteitenList$ | async"
      detail-push navPush="ActiviteitDetailPage" [navParams]="{activiteit: activiteit}">
        <h2><strong> {{ activiteit.titel }} </strong></h2>
        <h3>{{ activiteit.beschrijving }} </h3>
      </ion-item>
    </ion-list>
</ion-content>
