
<ion-header>
  <ion-navbar>

        <button ion-button icon-only menuToggle>
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>

        <ul *ngFor="let Profile of Profiledata | async">

        </ul>
      </ion-item>
</ion-content>
