<ion-header>

  <ion-navbar>
    <ion-title>{{activiteit?.titel}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card>
        <ion-card-content class="ion-card-content" style="white-space: pre-line;">
      <h2><strong> {{ activiteit.titel }} </strong></h2>
      <p>{{ activiteit.beschrijving }} </p>
      <ion-item *ngFor="let store of stores | async">
          <img src="{{store.imageData}}" alt="avatar">
        {{store.name}}
      </ion-item>
      </ion-card-content>
    </ion-card>
  
  </ion-list>

</ion-content>
