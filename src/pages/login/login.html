<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end> 
        <button ion-button (click)="register()"> Registreer </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Inloggen</h1>

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input  [(ngModel)]="user.email" type="text">robinpatyn@hotmail.com</ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Wachtwoord</ion-label>
          <ion-input  [(ngModel)]="user.password"  type="password">testwachtwoord</ion-input>
        </ion-item>
        <button ion-button round outline (click)="login(user)">Login</button>

        <div style="position: absolute; bottom: 0px; width:90%">
            <div style="text-align: center">
              <p><button ion-button clear>wachtwoord vergeten?</button></p>
            </div>
        </div>

</ion-content>
